<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Elementos inline y block</title>
</head>
<body>
    <h1>Elementos span (inline)</h1>
    <p>Texto donde vamos a <span style="color: #e63946; border: 1px solid black;">enfatizar</span> y cambiar el color de algunos elementos</p>

    <h1>Elementos div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
