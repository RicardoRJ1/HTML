<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="POST">
        <fieldset>

        <legend>Datos personales</legend>
            <label for="nombre">Nombre: </label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required="true">
            <br><br>

            <label for="apellido">Apellido: </label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"  required="true">
            <br><br>

            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password"   required="true">

            <br>    
            <br>

            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email"   required="true">
            <br><br>

            <label for="edad">Edad</label><br>
            <input type="number" id="edad" name="edad"> <br><br>

            <label>Genero</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>


            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>

            <label for="">Musica favorita</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clasica</label>
            <br>

            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label>
            <br>

            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="rock">Rock</label>
            <br>

            <label for="autos">Marca de auto favorita</label><br>
            <!-- <select name="autos" id="autos" multiple="true"> -->
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select><br>

            <label for="comentario">Comentarios</label>
            <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea>








            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
         </fieldset>
    </form>
</body>
</html>
